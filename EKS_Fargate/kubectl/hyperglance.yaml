---
apiVersion: v1
kind: Service
metadata:
  name: hyperglance
  labels:
    app: hyperglance
spec:
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  type: NodePort
  selector:
    app: hyperglance

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperglance
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: "HTTPS"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: '<ACM Certificate ARN>' # [REQUIRED] Set to the ARN of the certificate in ACM you wish to use for the load balancer
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperglance
                port: 
                  number: 443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hyperglance-env
  labels:
    app: hyperglance
data:
  SAML_ENABLED: 'false'
  PROXY_HOST: ''
  PROXY_PORT: '3128'
  PROXY_USER: ''
  PROXY_PASSWORD: ''
  NON_PROXY_HOSTS: 'localhost|127.*|[::1]|169.254.169.254'
  # CONFIG_FORCE_persist_attributes: 'true'
  # CONFIG_FORCE_persist_topology: 'true'
  # AWS_COST_BUCKET: 'eo-test-bucket'
  # AWS_COST_MARKETPLACE: 'true'
  MAX_HEAPSIZE: '4096m'  # Wildfly heap size setting - adjust accordingly
