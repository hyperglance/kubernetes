apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "hyperglance.fullname" . }}
  labels:
    app: {{ template "hyperglance.name" . }}
    chart: {{ template "hyperglance.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "hyperglance.name" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "hyperglance.name" . }}
    spec:
      initContainers:
      - name: install
        image: "{{ .Values.install.image}}:{{ .Values.install.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        command: ['sh', '-c', '[ -d /mnt/data/rules ] && exit 0; mkdir -p /mnt/data/rules /mnt/data/httpd_logs /mnt/data/wildfly_logs /mnt/data/mellon && touch /mnt/data/email.properties /mnt/data/hg.bin && echo  > /mnt/data/hg.bin && chown -R 333: /mnt/data && chown root: /mnt/data/httpd_logs && mkdir -p /var/lib/pgsql/data']

        volumeMounts:
        - name: hyperglance-data
          mountPath: /mnt/data
          readOnly: false
        - name: postgresql-data
          mountPath: /var/lib/pgsql
          readOnly: false

      containers:
      - name: postgresql
        image: "{{ .Values.postgresql.image}}:{{ .Values.postgresql.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}

        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/pgsql
          readOnly: false

      - name: httpd
        image: "{{ .Values.httpd.image}}:{{ .Values.httpd.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}

        envFrom:
        - configMapRef:
            name: "{{ .Release.Name }}-env"

        volumeMounts:
        - name: httpd-ssl
          mountPath: /etc/httpd/ssl
          readOnly: true

        - name: hyperglance-data
          mountPath: /etc/httpd/mellon
          subPath: mellon
          readOnly: false

        - name: hyperglance-data
          mountPath: /var/log/httpd
          subPath: httpd_logs
          readOnly: false

      - name: wildfly
        image: "{{ .Values.wildfly.image}}:{{ .Values.wildfly.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}

        envFrom:
        - configMapRef:
            name: "{{ .Release.Name }}-env"

        volumeMounts:
        - name: hyperglance-data
          mountPath: /var/lib/hyperglance/rules
          subPath: rules
          readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/deployments/hgs.ear/lib/common.jar/email.properties
          subPath: email.properties
          readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/data/hg.bin
          subPath: hg.bin
          readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/log
          subPath: wildfly_logs
          readOnly: false

      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: hyperglance-postgresql-data

      - name: httpd-ssl
        secret:
          secretName: hyperglance-httpd-ssl

      - name: hyperglance-data
        persistentVolumeClaim:
          claimName: hyperglance-data

      restartPolicy: {{ .Values.restartPolicy }}
      dnsPolicy: ClusterFirst
      hostAliases:
      - ip: '127.0.0.1'
        hostnames:
        - 'httpd'
        - 'wildfly'
        - 'postgresql'